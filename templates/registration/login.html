<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Notes App</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#6ee7b7;--muted:#9ca3af}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071032 0%,#071428 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#cfe9dd}
    input[type="text"],input[type="password"],input[type="email"]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;font-size:14px}
    .row{display:flex;gap:12px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600}
    .btn-primary{background:var(--accent);color:#022;box-shadow:0 6px 18px rgba(110,231,183,0.12)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .meta{margin-top:12px;font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}
    .footer-note{text-align:center;margin-top:16px;color:var(--muted);font-size:13px}
    a.link{color:var(--accent);text-decoration:none;font-weight:600}
    .field-help{font-size:12px;color:var(--muted);margin-top:6px}
    .brand{display:flex;gap:10px;align-items:center;margin-bottom:16px}
    .logo{width:44px;height:44px;border-radius:9px;background:linear-gradient(90deg,#05203b,#07324b);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent)}
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="brand">
      <div class="logo">N</div>
      <div>
        <h1>Welcome back</h1>
        <p class="lead">Sign in to your Notes account</p>
      </div>
    </div>

    <form action="/login/" method="POST" novalidate>
      <!-- If you use Django, include {% csrf_token %} here -->
      {% csrf_token %}
      <div style="margin-bottom:14px">
        <label for="id_email">Email or username</label>
        <input id="id_email" name="username" type="text" required placeholder="you@example.com" autocomplete="username" />
        <div class="field-help">Use the email or username you registered with</div>
      </div>

      <div style="margin-bottom:14px">
        <label for="id_password">Password</label>
        <input id="id_password" name="password" type="password" required placeholder="••••••••" autocomplete="current-password" />
      </div>

      <div class="meta">
        <label style="display:flex;align-items:center;gap:8px;font-size:13px"><input type="checkbox" name="remember"> Remember me</label>
        <a class="link" href="/password-reset/">Forgot?</a>
      </div>

      <div style="margin-top:18px;display:flex;gap:8px">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <a class="btn btn-ghost" href="/signup/">Create account</a>
      </div>
    </form>

    <p class="footer-note">By signing in you agree to our <a class="link" href="#">Terms</a> and <a class="link" href="#">Privacy</a>.</p>
  </main>
</body>
</html>
